<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="exampleInputEmail1">Anglų</label>
                <input type="text" (keyup)="onKeyEn($event)" class="form-control" id="lietuviu" [(ngModel)]="lt" placeholder="Angliškas terminas">
                {{lt}}
              </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="exampleInputEmail1">Lietuvių</label>
                <input type="text" (keyup)="onKeyLt($event)" class="form-control" id="anglu" [(ngModel)]="en" placeholder="Lietuviškas terminas">
                {{en}}
              </div>
        </div>
    </div>
</div>
